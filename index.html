<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>reqsINFO</title>
  <link rel="stylesheet" href="../style.css" />
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const pages = {
        "The Percolator": "<h1>The Percolator</h1><p>This is a sample note about BIM standards and project flow.</p>",
        "Technique Hole": "<h1>Technique Hole</h1><p>Monthly meeting notes and strategy planning.</p>",
        "Move Revit Backup Files": "<h1>Move Revit Backup Files</h1><p>Instructions on how to clean up .0001.rvt backups using a PowerShell script.</p>"
      };

      document.querySelectorAll("#nav-pages li").forEach(item => {
        item.addEventListener("click", () => {
          const content = pages[item.textContent] || "<h1>Note</h1><p>No content yet.</p>";
          document.getElementById("note-content").innerHTML = content;
        });
      });
    });
  </script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      height: 100vh;
    }
    #nav-notebooks, #nav-pages {
      background-color: #252526;
      padding: 0.5rem;
      overflow-y: auto;
    }
    #nav-notebooks {
      width: 200px;
      border-right: 1px solid #333;
    }
    #nav-pages {
      width: 250px;
      border-right: 1px solid #333;
    }
    #note-content {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    h1 {
      font-size: 1.5rem;
      margin-top: 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
      cursor: pointer;
    }
    li:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="note-content">
    <h1>reqsINFO</h1>
    <p>I guarantee you took a wrong turn somewhere.</p>
  </div>
</body>
</html>
